<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futeba</title>

    <!-- código do bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- código dos icones do bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <!-- códigos do projeto -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header class="text-center ">
        <h1>Futteba</h1>
    </header>
    <main class="mx-50 d-flex justify-content-center">
        <section class="container w-50">
            <div class="d-flex justify-content-between border border-2 rounded p-3">
                <div class="row">
                    <div class="col-6 imagem">
                        <img src="./assets/img/logo_futeba.png" class="img-fluid rounded" alt="Logotipo da futteba">
                    </div>
                    <div class="col-6 forms">
                        <div class="m-4">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Login</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha">
                                </div>
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </form>
                        </div>
                        <div class="p-4 text-center">
                            <a href="cadastro.html" class="text-dark">Cadastre-se</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center fixed-bottom">
        <section>
            <a class="btn" href=”#!”><i class="bi bi-whatsapp"></i></a>
            <a class="btn" href=”#!”><i class="bi bi-instagram"></i></a>
            <a class="btn" href=”#!”><i class="bi bi-twitter"></i></a>
        </section>
        <div>
            2024 <i class="bi bi-c-circle"></i> Desenvolvido por Jackson Medeiros | Projeto de aprendizagem
        </div>
    </footer>
</body>

</html>
